{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
</head>
<body>
    <div class="main">
    <div class="part1"><img src="{{user.profile.profilepic.url}}"> <h1>{{user.username}}</h1> <h3>{{user.profile.bio}}</h3>
    <div class="edit">
        {% if user.profile.bio %}
        <a href="/editprofile"><button>Edit profile</button></a>
        {% else %}
        <a href="/addprofile"> <button>Add profile</button></a>
        {% endif  %}
    <a href="/editpost"><button>Edit post</button></a> 
    </div>   
    </div>
 
     {% for i in posts %}
    <div class="postdiv">
    <a><div class="details"><a href=""><img src="{% if i.us.profile.profilepic %}{{i.us.profile.profilepic.url}}{% else %}{% static 'images/default2.png' %}{% endif %}"></a><h3>{{i.us}}</h3></a><p>{{i.postlocation}}</p></div>
    <div class="imagefield"> <img class="postimg" src="{{i.image.url}}" alt=""></div> 
    <div class="caption" ><h3>{{i.caption}}</h3></div>
    <div class="footer"><i class="fa-solid fa-heart fa-2xl"></i><i class="fa-solid fa-comment fa-2xl" style="color: #000000;"></i></div>
    </div>
    {% endfor %} 

</div>


    
</body>
</html>
