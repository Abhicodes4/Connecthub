{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecthub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styleing.css' %}">
</head>
<body>
<div class="main">
    <div class="container">
   <div class="part1"><img src="{% static 'images/logo_transparent.png' %}" alt=""></div> 
        <div class="login">
                    <h1>
                        Sign in to your account
                    </h1>
                  <form method="post">
                   {% csrf_token %}   
                   <div><input type="text" placeholder="Username" name="a"></div>
                   <div><input type="password" placeholder="Password" name="b"></div>
                   <div class="log"><button id="btn" type="submit" class="btn" >Login</button></div>
                   </form>
                   <div><a href="">Forgot Password</a></div>  
                  <div class="footerdiv"><p class="ptag">Don't have an account?<span><a href="/signup" id="atagdiv">Sign up</a></span></p></div> 
         
        </div>
    </div>
</div>
               
{% for j in messages %}

{% if j.tags == 'error' %}
  <div class="error">
  {{j}}
</div>
{% endif %}
{% endfor %}     
 
</body>
</html>
