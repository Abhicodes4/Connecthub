{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
</head>
<body>
    <div class="main">
<div class="part1"><img src="{{prof1.profilepic.url}}"> <h1>{{prof1.user}}</h1> <h3>{{prof1.bio}}</h3>
    <!--    -->
    </div>
    
 
     {% for i in prof %}
    <div class="postdiv">
    <a><div class="details"><a href=""><img src="{% if i.us.profile.profilepic %}{{i.us.profile.profilepic.url}}{% else %}{% static 'images/default2.png' %}{% endif %}"></a><h3>{{i.us}}</h3></a><p>{{i.postlocation}}</p></div>
    <div class="imagefield"> <img class="postimg" src="{{i.image.url}}" alt=""></div> 
    <div class="caption" ><h3>{{i.caption}}</h3></div>
    <div class="footer"><i class="fa-solid fa-heart fa-2xl"></i><i class="fa-solid fa-comment fa-2xl" style="color: #000000;"></i></div>
    </div>
    {% endfor %} 

</div>


    
</body>
</html>
