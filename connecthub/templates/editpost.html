{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.first_name}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style6.css' %}">
</head>
<body>
    <div class="main">
    <div class="part1"><img src="{{user.profile.profilepic.url}}"> <h1>{{user.username}}</h1> <h3>{{user.profile.bio}}</h3>
    </div>
 
     {% for i in posts %}
    <div class="postdiv">
    <a><div class="details"><a href=""><img src="{% if i.us.profile.profilepic %}{{i.us.profile.profilepic.url}}{% else %}{% static 'images/default2.png' %}{% endif %}"></a><h3>{{i.us}}</h3></a><p>{{i.postlocation}}</p></div>
    <div class="imagefield"> <img class="postimg" src="{{i.image.url}}" alt=""></div> 
    <div class="caption" ><h3>{{i.caption}}</h3></div>
    
    {% if i.us.id == user.id %}
    <div class="buttongroup">
    <a href="/editc/{{i.id}}" class="btn btn-primary" id="edit">Edit</a>
    <a href="/deletec/{{i.id}}" class="btn btn-danger" id="delete">Delete</a></div>
    {% endif  %}
    </div>
    {% endfor %} 

</div>


    
</body>
</html>
